<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>별 접는 방법‎ | steady starry night</title>
    <style>
      @font-face {
        font-family: 'MapoFlowerIsland';
        src: url('/MapoFlowerIsland.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      :root {
        --bg: #F6F5F5;
        --fg: #3F3C3C;
      }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: 'MapoFlowerIsland', system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        display: grid;
        place-content: start center;
        padding-top: 16px;
      }
      .wrap {
        width: 100%;
        max-width: 800px;
        padding: 40px 20px 40px;
        text-align: center;
      }
      h1 {
        margin: 0 0 50px;
        font-size: clamp(28px, 6vw, 48px);
        line-height: 1.1;
        letter-spacing: 0.02em;
      }
      .figure {
        display: block;
        margin: 0 auto 16px;
        width: min(100%, 760px);
      }
    </style>
  </head>
  <body>
    <main class="wrap" role="main">
      <h1>별 접는 방법⠀</h1>

      <!-- 텍스트 없는 SVG 파일 -->
      <img class="figure" src="/howto_2.svg" alt="별 접는 순서도" />
    </main>
  </body>
</html>
